<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style/null.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <main class="wrapper">

        <div class="main">
            <img class="road" src="./images/road.png" alt="road">
            <img class="tree" src="./images/tree.png" alt="tree">
            <img id="girl" src="./images/girl.png" alt="Human">
            <p class="text text__start">Первый<br> Курс</p>
            <p class="text text__finish">Выпускной</p>
        </div>

        <div class="down-block">
            <div class="down-block__slider slider">
                <img src="./images/arrow-l.png" alt="arrow">
                <div class="slider__row">
                    <div class="slider__item">
                        <img src="./images/friend.png" alt="">
                    </div>
                </div>
                <img src="./images/arrow-r.png" alt="arrow">
            </div>
            <div class="down-block__chat">
                <img src="./images/chat.png" alt="chat">
            </div>
            <div class="down-block__university">
                В Универ
            </div>
            <div class="down-block__message">
                <img src="./images/message.png" alt="message">
            </div>
            <div class="down-block__rating">
                <img src="./images/rating.png" alt="rating">
            </div>
        </div>

    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
